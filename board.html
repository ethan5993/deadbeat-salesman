<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Board v8</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-3xl font-bold mb-2">Friends Board</h1>
  <p id="greeting" class="mb-6 text-lg text-gray-700"></p>

  <div class="mb-6">
    <textarea id="newTopic" placeholder="Start a new topic..." class="w-full p-3 border rounded mb-2"></textarea>
    <button id="postTopicBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Post Topic</button>
  </div>

  <div id="topics" class="space-y-4"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD6bzW62IXEUd441ZhwDgLoMGfSXZ33OKc",
      authDomain: "deadbeat-salesman.firebaseapp.com",
      projectId: "deadbeat-salesman",
      storageBucket: "deadbeat-salesman.appspot.com",
      messagingSenderId: "138313873617",
      appId: "1:138313873617:web:53cd258bcd7bacfad7adf0",
      measurementId: "G-MGZBH2KRBZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const displayName = localStorage.getItem("displayName");
    if (!displayName) {
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("greeting").textContent = `Hey, ${displayName}!`;

      const topicsRef = db.collection("topics");
      const newTopicInput = document.getElementById("newTopic");
      const postTopicBtn = document.getElementById("postTopicBtn");
      const topicsContainer = document.getElementById("topics");

      postTopicBtn.addEventListener("click", async () => {
        const content = newTopicInput.value.trim();
        if (content) {
          await topicsRef.add({
            author: displayName,
            content,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          newTopicInput.value = "";
        }
      });

      topicsRef.orderBy("timestamp", "desc").onSnapshot(snapshot => {
        topicsContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const topicDiv = document.createElement("div");
          topicDiv.className = "bg-white p-4 rounded shadow";

          topicDiv.innerHTML = `
            <p><strong>${data.author}:</strong> ${data.content}</p>
            <div class="mt-2">
              <input type="text" placeholder="Add a comment..." class="comment-input w-full p-2 border rounded mb-2"/>
              <button class="post-comment bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" data-id="${doc.id}">Comment</button>
              ${data.author === displayName ? `<button class="delete-post text-red-500 text-sm ml-4" data-id="${doc.id}">Delete</button>` : ""}
            </div>
            <div class="comments mt-4 space-y-2"></div>
          `;

          const commentsContainer = topicDiv.querySelector(".comments");
          db.collection("topics").doc(doc.id).collection("comments")
            .orderBy("timestamp", "asc")
            .onSnapshot(commentSnap => {
              commentsContainer.innerHTML = "";
              commentSnap.forEach(commentDoc => {
                const comment = commentDoc.data();
                const commentDiv = document.createElement("div");
                commentDiv.className = "text-sm bg-gray-100 p-2 rounded flex justify-between";
                commentDiv.innerHTML = `
                  <span><strong>${comment.author}:</strong> ${comment.content}</span>
                  ${comment.author === displayName ? `<button class="delete-comment text-xs text-red-400 ml-4" data-topic-id="${doc.id}" data-comment-id="${commentDoc.id}">Delete</button>` : ""}
                `;
                commentsContainer.appendChild(commentDiv);
              });
            });

          topicsContainer.appendChild(topicDiv);
        });

        // Delegate post comment buttons
        document.querySelectorAll(".post-comment").forEach(button => {
          button.onclick = async () => {
            const topicId = button.dataset.id;
            const input = button.parentElement.querySelector(".comment-input");
            const content = input.value.trim();
            if (content) {
              await db.collection("topics").doc(topicId).collection("comments").add({
                author: displayName,
                content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
              });
              input.value = "";
            }
          };
        });

        // Delegate post delete buttons
        document.querySelectorAll(".delete-post").forEach(button => {
          button.onclick = async () => {
            const topicId = button.dataset.id;
            await db.collection("topics").doc(topicId).delete();
          };
        });

        // Delegate comment delete buttons
        document.querySelectorAll(".delete-comment").forEach(button => {
          button.onclick = async () => {
            const topicId = button.dataset.topicId;
            const commentId = button.dataset.commentId;
            await db.collection("topics").doc(topicId).collection("comments").doc(commentId).delete();
          };
        });
      });
    });
  </script>
</body>
</html>
