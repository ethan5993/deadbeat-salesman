<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Board v.5</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-3xl font-bold mb-2">Welcome to the Friends Board</h1>
  <p id="greeting" class="mb-6 text-lg text-gray-700"></p>

  <div class="mb-6">
    <textarea id="newTopic" placeholder="Start a new topic..." class="w-full p-3 border rounded mb-2"></textarea>
    <button id="postTopicBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Post Topic</button>
  </div>

  <div id="topics" class="space-y-4"></div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD6bzW62IXEUd441ZhwDgLoMGfSXZ33OKc",
      authDomain: "deadbeat-salesman.firebaseapp.com",
      projectId: "deadbeat-salesman",
      storageBucket: "deadbeat-salesman.appspot.com",
      messagingSenderId: "138313873617",
      appId: "1:138313873617:web:53cd258bcd7bacfad7adf0",
      measurementId: "G-MGZBH2KRBZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const displayName = localStorage.getItem("displayName");
    if (!displayName) {
      window.location.href = "index.html";
    }

    document.getElementById("greeting").textContent = `Hey, ${displayName}!`;

    const topicsRef = db.collection("topics");
    const newTopicInput = document.getElementById("newTopic");
    const postTopicBtn = document.getElementById("postTopicBtn");
    const topicsContainer = document.getElementById("topics");

    // Post a new topic
    postTopicBtn.addEventListener("click", async () => {
      const content = newTopicInput.value.trim();
      if (content) {
        await topicsRef.add({
          author: displayName,
          content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        newTopicInput.value = "";
      }
    });

    // Listen for topics
    topicsRef.orderBy("timestamp", "desc").onSnapshot(snapshot => {
      topicsContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const topicId = doc.id;

        const topicDiv = document.createElement("div");
        topicDiv.className = "bg-white p-4 rounded shadow";
        topicDiv.innerHTML = `
          <div class="flex justify-between">
            <p><strong>${data.author}:</strong> ${data.content}</p>
            ${data.author === displayName ? `<button class="text-red-500 text-sm delete-topic" data-id="${topicId}">Delete</button>` : ""}
          </div>
          <div class="mt-2">
            <textarea class="comment-input w-full p-2 border rounded mb-2" placeholder="Add a comment..."></textarea>
            <button class="post-comment-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" data-id="${topicId}">Post Comment</button>
            <div class="comments mt-4 space-y-2"></div>
          </div>
        `;
        topicsContainer.appendChild(topicDiv);

        // Post comment
        const commentBtn = topicDiv.querySelector(".post-comment-btn");
        commentBtn.addEventListener("click", async () => {
          const input = topicDiv.querySelector(".comment-input");
          const comment = input.value.trim();
          if (comment) {
            await topicsRef.doc(topicId).collection("comments").add({
              author: displayName,
              content: comment,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = "";
          }
        });

        // Delete topic
        const deleteBtn = topicDiv.querySelector(".delete-topic");
        if (deleteBtn) {
          deleteBtn.addEventListener("click", async () => {
            if (confirm("Delete this topic?")) {
              await topicsRef.doc(topicId).delete();
            }
          });
        }

        // Listen for comments
        const commentsContainer = topicDiv.querySelector(".comments");
        topicsRef.doc(topicId).collection("comments").orderBy("timestamp").onSnapshot(commentSnap => {
          commentsContainer.innerHTML = "";
          commentSnap.forEach(commentDoc => {
            const comment = commentDoc.data();
            const commentDiv = document.createElement("div");
            commentDiv.className = "bg-gray-100 p-2 rounded";
            commentDiv.innerHTML = `
              <div class="flex justify-between">
                <p><strong>${comment.author}:</strong> ${comment.content}</p>
                ${comment.author === displayName ? `<button class="text-red-400 text-xs delete-comment" data-topic="${topicId}" data-id="${commentDoc.id}">Delete</button>` : ""}
              </div>
            `;
            commentsContainer.appendChild(commentDiv);

            // Delete comment
            const deleteCommentBtn = commentDiv.querySelector(".delete-comment");
            if (deleteCommentBtn) {
              deleteCommentBtn.addEventListener("click", async () => {
                if (confirm("Delete this comment?")) {
                  await topicsRef.doc(topicId).collection("comments").doc(deleteCommentBtn.dataset.id).delete();
                }
              });
            }
          });
        });
      });
    });
  </script>
</body>
</html>
