<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Board</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-3xl font-bold mb-4">Welcome to the Friends Board</h1>
  <p id="greeting" class="mb-4 text-lg"></p>

  <textarea placeholder="Start a new topic..." class="w-full p-2 border rounded mb-2"></textarea>
  <button class="bg-green-500 text-white px-4 py-2 rounded">Post Topic</button>

  <script>
    const name = localStorage.getItem('displayName');
    if (name) {
      document.getElementById('greeting').textContent = `Hey, ${name}!`;
    } else {
      window.location.href = 'index.html'; // redirect back if no name
    }
  </script>
</body>
</html>
