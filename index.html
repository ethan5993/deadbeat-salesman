<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Board</title>
  <script defer src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Enter</h2>
      <input type="password" id="sitePassword" placeholder="Password" class="w-full mb-2 p-2 border rounded">
      <input type="text" id="displayName" placeholder="Choose a name" class="w-full mb-4 p-2 border rounded">
      <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Enter</button>
      <p id="loginError" class="text-red-500 mt-2 hidden">Wrong password.</p>
    </div>
  </div>
 
  <!-- Main Content -->
  <div id="app" class="max-w-2xl mx-auto p-4 hidden">
    <h1 class="text-3xl font-bold mb-4">Friends Board</h1>
    <div class="mb-4">
      <textarea id="newTopicText" placeholder="Start a new topic..." class="w-full p-2 border rounded mb-2"></textarea>
      <button id="postTopicBtn" class="bg-green-500 text-white px-4 py-2 rounded">Post Topic</button>
    </div>
    <div id="topics" class="space-y-4"></div>
  </div>
</body>
</html>
